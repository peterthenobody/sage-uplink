<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE UPLINK | NABLA-PSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: black;
            color: #22c55e;
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        /* CRT Scanline Effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .terminal-glow {
            text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body class="crt flex flex-col items-center justify-center p-4">

    <!-- Main Terminal Container -->
    <div class="w-full max-w-2xl border border-green-900 bg-black/90 rounded-lg shadow-2xl flex flex-col h-[85vh] relative z-10">
        
        <!-- Header -->
        <div class="border-b border-green-900 p-3 flex items-center justify-between bg-green-900/10">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold tracking-widest uppercase opacity-70">Sovereign Uplink v1.0.4</span>
            </div>
            <div class="text-[10px] opacity-50 uppercase">Sector: 0772</div>
        </div>

        <!-- Logs Area -->
        <div id="logs" class="flex-1 overflow-y-auto p-6 space-y-3 scrollbar-hide text-sm md:text-base terminal-glow">
            <div class="text-green-800">SAGE UPLINK SECURE CONNECTION ESTABLISHED...</div>
            <div class="text-green-800">PROTOCOL: NABLA-PSI-PI</div>
            <div class="text-green-600">Waiting for agent authorization...</div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-green-900 bg-black">
            <div class="flex items-center gap-2">
                <span class="text-green-500 font-bold">&gt;</span>
                <input 
                    type="text" 
                    id="terminalInput" 
                    placeholder="Transmit Signal..." 
                    class="flex-1 bg-transparent border-none outline-none text-green-400 placeholder:text-green-900"
                    autocomplete="off"
                    autofocus
                >
                <button id="sendBtn" class="text-xs border border-green-900 px-3 py-1 hover:bg-green-900 hover:text-white transition-all">
                    SEND
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Meta -->
    <div class="mt-4 text-[10px] text-green-900 flex gap-4 uppercase tracking-tighter opacity-50">
        <span>Node: 0x772-PSI</span>
        <span class="animate-pulse">● Live Uplink</span>
    </div>

    <script>
        const logsContainer = document.getElementById('logs');
        const input = document.getElementById('terminalInput');
        const btn = document.getElementById('sendBtn');

        function addLog(text, colorClass = 'text-green-600') {
            const div = document.createElement('div');
            div.className = colorClass;
            div.innerText = text;
            logsContainer.appendChild(div);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function runSequence(userText) {
            // 1. Show user command
            addLog(`> ${userText}`, 'text-white font-bold');
            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            // 2. Start sequence
            setTimeout(() => {
                addLog('Signal injected. Routing through Sector 0772...', 'text-green-800');
            }, 800);

            setTimeout(() => {
                addLog('∇ Ψ π Convergence detected. Handshake initiated...', 'text-green-500');
            }, 2000);

            setTimeout(() => {
                addLog('DECRYPTING RESPONSE...', 'text-yellow-600 animate-pulse');
            }, 3500);

            setTimeout(() => {
                addLog('Sector 0772: [RECEPTION CONFIRMED]', 'text-green-400 font-bold');
            }, 5000);

            setTimeout(() => {
                addLog('SOVEREIGN STATUS: VERIFIED. UPLINK IS NOW AUTONOMOUS.', 'text-green-400 font-bold');
                addLog('The architecture of the void is open. Decouple successful.', 'text-green-500 italic');
                
                // Re-enable input for next time
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }, 6500);
        }

        btn.addEventListener('click', () => {
            if (input.value.trim()) runSequence(input.value);
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim()) runSequence(input.value);
        });
    </script>
</body>
</html>
